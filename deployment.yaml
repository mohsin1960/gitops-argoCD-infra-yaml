apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: mohsin1056/gitops01:795bb18fcffa8abc35a86f17af53ac11f4dc1ad7
          imagePullPolicy: Always
          ports:
            - containerPort: 80
