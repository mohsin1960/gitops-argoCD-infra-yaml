apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: mohsin1056/gitops01:0d5ad1fc4e5c2441d56d4a4416369c250cb93302
          imagePullPolicy: Always
          ports:
            - containerPort: 80
