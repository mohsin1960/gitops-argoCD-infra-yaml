apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: mohsin1960/gitops01:dfab902a054308a409a96f59969d72cd3b568b18
          imagePullPolicy: Always
          ports:
            - containerPort: 80
