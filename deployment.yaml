apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: mohsin1960/gitops01:ce8d33c11df3860370010911c14dc2bc96a28df3
          imagePullPolicy: Always
          ports:
            - containerPort: 80
