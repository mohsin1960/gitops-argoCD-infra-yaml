apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: mohsin1056/gitops01:377303e249fe1f8356c7b8d880f2b89564c346e0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
