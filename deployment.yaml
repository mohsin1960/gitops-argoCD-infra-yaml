apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: mohsin1056/gitops01:a130081de3c15eb257252698ea30ab1e4f05e5c7
          imagePullPolicy: Always
          ports:
            - containerPort: 80
